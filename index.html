<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punch Me Explosion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: #111;
      overflow: hidden;
    }

    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
    }

    .punch-btn {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      z-index: 10;
      transition: transform 0.2s ease;
    }

    .punch-btn::before {
      content: "";
      background: linear-gradient(
        45deg,
        #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #00ffd5, #002bff, #ff00c8, #ff0000
      );
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 600%;
      z-index: -1;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      filter: blur(8px);
      transition: opacity .3s ease-in-out;
      border-radius: 10px;
      opacity: 1;
      animation: glowing 20s linear infinite;
    }

    @keyframes glowing {
      0% {background-position: 0.0;}
      50% {background-position: 400%.0;}
      100% {background-position: 0.0;}
    }

    .punch-btn:active {
      transform: scale(0.95);
    }

    .heart {
      position: absolute;
      font-size: 10px;
      pointer-events: none;
      animation: fly 2s ease-out forwards;
      opacity: 0;
      z-index: -1;
}

    @keyframes fly {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(
      calc(-50vw + 100vw * var(--rand-x)),
      calc(-50vh + 100vh * var(--rand-y))
    ) scale(0.2);
    opacity: 0;
  }
}

    .main-content {
      opacity: 0;
      transition: opacity 1s ease;
      padding: 40px;
      color: white;
      text-align: center;
    }

    body.loaded .main-content {
      opacity: 1;
    }
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Maze&display=swap" rel="stylesheet">

</head>
<body class="not-loaded">

  <div class="splash-screen" id="splash">
    <button class="punch-btn" id="punchBtn">Give Me a Punch!</button>
  </div>

  <div class="main-content">
    <h1>🌸Redirecting to your garden...🌸</h1>
  </div>

  <script>
    const punchBtn = document.getElementById('punchBtn');
    const splash = document.getElementById('splash');

    function createHearts(x, y, count = 10000) {
      let i = 0;

      function spawn() {
        // Batch DOM creation
        for (let j = 0; j < 200 && i < count; j++, i++) {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.style.left = `${x}px`;
          heart.style.top = `${y}px`;
          heart.textContent = '❤️🌸';
          heart.style.setProperty('--rand-x', Math.random());
          heart.style.setProperty('--rand-y', Math.random());
          splash.appendChild(heart);

          setTimeout(() => heart.remove(), 2000);
        }

        if (i < count) {
          requestAnimationFrame(spawn);
        }
      }

      spawn();
    }

    punchBtn.addEventListener('click', () => {
      const rect = punchBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      createHearts(centerX, centerY, 90000000);

      setTimeout(() => {
        splash.style.opacity = '0';
      }, 1800);

      setTimeout(() => {
        splash.style.display = 'none';
        document.body.classList.add('loaded');

        window.location.href = "assets/index.html";
      }, 3000);
    });
  </script>
</body>
</html>
